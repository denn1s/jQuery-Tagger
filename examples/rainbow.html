<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
		
		<link href="styles/main.css" rel="stylesheet" type="text/css"/>
		
		<script src="scripts/jquery.js"></script>
		<script type="text/javascript" src="scripts/jquery.tagger.min.js"></script>
		
		<title>jQuery Tagger - Color function example</title>
	</head>
	<body>
		<!-- Input for category -->
		<p>Insert any comma separated text:</p>
		<input type="text" name="test" id="test" />
		<script type="text/javascript">
			jQuery("#test").tagger({
				colorFunction:function(label){
					var randomColor = Math.random()*16777215;
					return {font:"#" + Math.floor(randomColor).toString(16), background:"#" + Math.floor(16777215 - randomColor).toString(16)};
					
				}
			});
		</script>
	</body>
</html>
